<script>
    $(document).ready(function(){
    
        $("#boton1").one("click",function()
            {                   
                getLocation();
            }
        );
        
    
    });
    
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        //x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    
    function showPosition(position) {     
        
        //$("#longitud").html("Longitud: " + position.coords.longitude);
        //$("#latitud").html("Latitud: " + position.coords.latitude);
        
        $.get("http://api.openweathermap.org/data/2.5/weather?units=metric&lat=" + position.coords.latitude + "&lon=" + position.coords.longitude + "&appid=b163a8065e354a8902d7489f3570b3a5",
                function(data){
                    $("#ciudad").append(data.name);
                    $("#temp").append(data.main.temp+"°");
                    $("#tempmin").append(data.main.temp_min+"°");
                    $("#tempmax").append(data.main.temp_max+"°");
                });          
    }        
</script>
